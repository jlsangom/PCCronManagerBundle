tblcrontask_edit:
    path:     /{id}/edit
    defaults: { _controller: "TrovitCronManagerBundle:TblCronTask:edit" }

tblcrontask_update:
    path:     /{id}/update
    defaults: { _controller: "TrovitCronManagerBundle:TblCronTask:update" }
