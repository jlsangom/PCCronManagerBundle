    defaults: { _controller: "TrovitCronManagerBundle:TblCronTask:index" }

tblcrontask_show:
    path:     /{id}/show
    defaults: { _controller: "TrovitCronManagerBundle:TblCronTask:show" }

tblcrontask_new:
    path:     /new
    defaults: { _controller: "TrovitCronManagerBundle:TblCronTask:new" }

